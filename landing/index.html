<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLCOE</title>
    <link rel="icon" href="favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
      }

      /* Background decorative elements - same as register page */
      .bg-decoration {
        position: absolute;
        opacity: 0.1;
        pointer-events: none;
      }

      .top-left {
        top: -50px;
        left: -50px;
        width: 200px;
        height: 200px;
        background: url("top-left.png") no-repeat;
        background-size: contain;
      }

      .top-right {
        top: -50px;
        right: -50px;
        width: 200px;
        height: 200px;
        background: url("top-right.png") no-repeat;
        background-size: contain;
      }

      .bottom-left {
        bottom: -50px;
        left: -50px;
        width: 200px;
        height: 200px;
        background: url("bottom-left.png") no-repeat;
        background-size: contain;
      }

      .bottom-right {
        bottom: -50px;
        right: -50px;
        width: 200px;
        height: 200px;
        background: url("bottom-right.png") no-repeat;
        background-size: contain;
      }

      .main-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 60px 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
        margin: 20px;
        position: relative;
        z-index: 10;
      }

      .logo {
        width: 150px;
        height: auto;
        margin-bottom: 30px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      .title {
        font-size: 3rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 1.4rem;
        color: #666;
        margin-bottom: 30px;
        font-weight: 300;
      }

      .message-box {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px 30px;
        border-radius: 15px;
        font-size: 1.3rem;
        font-weight: 500;
        margin-bottom: 30px;
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
      }

      .wildcard-section {
        margin-top: 40px;
        padding: 20px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 15px;
        border: 2px dashed #667eea;
      }

      .wildcard-title {
        font-size: 1.2rem;
        color: #667eea;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .wildcard-button {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
      }

      .wildcard-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(118, 75, 162, 0.4);
      }

      .footer-text {
        margin-top: 30px;
        color: #999;
        font-size: 0.9rem;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .main-container {
          padding: 40px 20px;
          margin: 10px;
        }

        .title {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.2rem;
        }

        .message-box {
          font-size: 1.1rem;
          padding: 20px;
        }

        .logo {
          width: 120px;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .message-box {
          font-size: 1rem;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background decorative elements -->
    <div class="bg-decoration top-left"></div>
    <div class="bg-decoration top-right"></div>
    <div class="bg-decoration bottom-left"></div>
    <div class="bg-decoration bottom-right"></div>

    <div class="main-container">
      <img src="new logo.png" alt="MLCOE Logo" class="logo" />

      <h1 class="title">MLCOE</h1>
      <p class="subtitle">Machine Learning Center of Excellence</p>

      <div class="message-box">ðŸš€ Registrations Coming Soon!</div>

      <div class="wildcard-section">
        <h3 class="wildcard-title">For Wildcards</h3>
        <a href="https://wildcard.mlcoe.tech" class="wildcard-button">
          Access Wildcard Portal â†’
        </a>
      </div>

      <p class="footer-text">Stay tuned for exciting opportunities ahead!</p>
    </div>
  </body>
</html>
